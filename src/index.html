<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simon Says</title>
</head>
<body class="container">
  <h1 class="">Play the game</h1>
  <div class="btn-group-vertical w-50 h-100">
    <div class="btn-group">
      <input type="radio" class="btn-check" name="simon-btn" id="red">
      <label class="btn btn-outline-danger" for="red">O</label>
    
      <input type="radio" class="btn-check" name="simon-btn" id="yellow">
      <label class="btn btn-outline-warning " for="yellow">O</label>
    </div>
    <div class="btn-group">
      <input type="radio" class="btn-check" name="simon-btn" id="green">
        <label class="btn btn-outline-success " for="green">O</label>

        <input type="radio" class="btn-check" name="simon-btn" id="blue">
        <label class="btn btn-outline-primary" for="blue">O</label>
    </div>
  </div>
</body>
</html>
