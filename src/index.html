<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simon Says</title>
</head>
<body class="container">
  <h1>Play the game</h1>
  <button id="game-start" class="btn btn-secondary">Start</button>
  <div id="game-buttons" class="btn-group-vertical w-50">
    <div class="btn-group">
      <input type="checkbox" class="btn-check red" name="simon-btn" id="btn-red">
      <label class="btn btn-outline-danger red" for="btn-red">O</label>
    
      <input type="checkbox" class="btn-check yellow" name="simon-btn" id="btn-yellow">
      <label class="btn btn-outline-warning yellow" for="btn-yellow">O</label>
    </div>
    <div class="btn-group">
      <input type="checkbox" class="btn-check green" name="simon-btn" id="btn-green">
      <label class="btn btn-outline-success green" for="btn-green">O</label>

      <input type="checkbox" class="btn-check blue" name="simon-btn" id="btn-blue">
      <label class="btn btn-outline-primary blue" for="btn-blue">O</label>
    </div>
  </div>
</body>
</html>
