      <input type="checkbox" class="btn-check" id="btn-yellow">
      <label class="btn btn-outline-primary" for="btn-yellow">O</label>
    </div>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="btn-green">
        <label class="btn btn-outline-primary" for="btn-green">O</label>

        <input type="checkbox" class="btn-check" id="btn-blue">
        <label class="btn btn-outline-primary" for="btn-blue">O</label>
    </div>
  </div>

</html>
