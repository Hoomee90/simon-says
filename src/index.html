<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simon Says</title>
</head>
<body class="container">
  <h1>Play the game</h1>
  <button id="game-start" class="mb-4 w-25 btn btn-lg btn-primary">Start</button>
  <div id="game-buttons" class="btn-group-vertical d-block mx-auto">
    <div class="btn-group">
      <input type="checkbox" class="btn-check" name="simon-btn" id="red">
      <label class="btn btn-outline-danger" for="red">O</label>
    
      <input type="checkbox" class="btn-check" name="simon-btn" id="yellow">
      <label class="btn btn-outline-warning " for="yellow">O</label>
    </div>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" name="simon-btn" id="green">
      <label class="btn btn-outline-success" for="green">O</label>

      <input type="checkbox" class="btn-check" name="simon-btn" id="blue">
      <label class="btn btn-outline-primary" for="blue">O</label>
    </div>
  </div>
  <div class="mt-3 card bg-secondary text-light">
    <h3 id="high" class="card-header">Highest Round:</h3>
    <h3 id="current" class="card-header">Current Round:</h3>
  </div>
</body>
</html>
